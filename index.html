<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>HSC</title>


  </head>
  <body>
    <div class="homeGreet">
      <div class="textG mb-4" id="textG">
        <h5>Hit to go . . !</h5>
      </div>
      <div class="greetings" onclick="revealInput()" id="greetings">
        <img class="logoImg" src="./assets/HSC_LOGO.png" alt="Hit me !">
      </div>
      <div class="mt-4 text-center" id="enterInput">
        <h5 class=" textQ my-3">Your name please ?</h5>
        <form action="./home.html">
          <input class="inputB text-center m-2" type="text" name="Name" id="userName" placeholder=" . . . . . I n  h e r e . . . . . ">
          <input class="btnOk text-center m-2" type="submit"  value="Ok" id="btnOk"/>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
    <!-- JavaScript file link custome -->
    <script src="./scriptHome.js"></script>

    <!-- Custome scripting -->

    <script>
      function revealInput() {
        var x = document.getElementById("enterInput");
        var y = document.getElementById("textG");
        var z = document.getElementById("greetings");
        if (x.style.display === "none") {
          x.style.transitionDuration = ".3s";
          z.style.transitionDuration = ".3s";
          y.style.transitionDuration = ".3s";
          x.style.display = "block";
          z.style.marginTop = "-2em";
          z.style.marginBottom = "0";
          z.style.scale = ".8";
          
        } else {
          
          x.style.display = "none";
          z.style.marginTop = "0";
          z.style.marginBottom = "0";
          z.style.scale = "1";
        }

        if (y.style.display === "block") {
          
          y.style.display = "none";
        } else {
          
          y.style.display = "block";
        }
      };
    </script>

  </body>
</html>
